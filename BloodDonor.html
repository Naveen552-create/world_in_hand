<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <style>
        fieldset {
          background-color: #eeeeee;
        }
        
        legend {
          background-color: gray;
          color: white;
          padding: 5px 10px;
        }
        
        input {
          margin: 5px;
        }
    </style>
</head>
<body>
    <script>
       $(document).ready(function(){
         $('#sumbitbtn').click(function(){
             var blooddonorcenter=$('#textblooddonorcenter').val();
             if(blooddonorcenter=="")
             {
                 alert(" Please Enter Blood Donor Center");
                 $('#textblooddonorcenter').focus();
                 return false;
             }
             var blooddonorcenter1=$('#textblooddonorcenter1').val();
             if(blooddonorcenter1=="")
             {
                 alert(" Please Enter Blood Donor Center");
                 $('#textblooddonorcenter1').focus();
                 return false;
             }
             var blooddonorcenter2=$('#textblooddonorcenter2').val();
             if(blooddonorcenter2=="")
             {
                 alert(" Please Enter Blood Donor Center");
                 $('#textblooddonorcenter2').focus();
                 return false;
             }
             var blooddonorcenter3=$('#textblooddonorcenter3').val();
             if(blooddonorcenter3=="")
             {
                 alert(" Please Enter Blood Donor Center");
                 $('#textblooddonorcenter3').focus();
                 return false;
             }
            });
           });  
    </script>
    <br>
    <div class="container">
        <form>
            <fieldset>
             <legend>Enter Your Nearest Blood Donor Center (Any Four)</legend>

               <div class="form-group col-md-6">
                   <label for="textblooddonorcenter">Blood Donor Center</label>
                   <input type="text" class="form-control" id="textblooddonorcenter" required placeholder="Please Enter Your Nearest Blood Donor Center">
               </div>
           
                
              
                <div class="form-group col-md-6">
                    <label for="textblooddonorcenter1">Blood Donor Center</label>
                    <input type="text" class="form-control" id="textblooddonorcenter1" required placeholder="Please Enter Your Nearest Blood Donor Center">
                </div>
            
                 
                
                 <div class="form-group col-md-6">
                    <label for="textblooddonorcenter2">Blood Donor Center</label>
                    <input type="text" class="form-control" id="textblooddonorcenter2" required placeholder="Please Enter Your Nearest Blood Donor Center">
                </div>
            
                
                 <div class="form-group col-md-6">
                    <label for="textblooddonorcenter3">Blood Donor Center</label>
                    <input type="text" class="form-control" id="textblooddonorcenter3" required placeholder="Please Enter Your Nearest Blood Donor Center">
                </div>

            </fieldset><br>
            <div class="container">
                <input type="submit" value="Submit" id="sumbitbtn" class="btn-info">
            </div>
        </form>     
    </div>



    

</body>
</html>
