<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <style>
        fieldset {
          background-color: #eeeeee;
        }
        
        legend {
          background-color: gray;
          color: white;
          padding: 5px 10px;
        }
        
        input {
          margin: 5px;
        }
    </style>
</head>
<body>
    <script src="jquery.min.js"></script>
    <script>
      $(document).ready(function(){
          $('#sumbitbtn').click(function(){
              var firstname=$('#textfirstname').val();
              if(firstname=="")
              {
                  alert("Enter Your First Name");
                  $('#textfirstname').focus();
                  return false;
              }
              var lastname=$('#textlastname').val();
              if(lastname=="")
              {
                  alert("Enter Your Last Name");
                  $('#textlastname').focus();
                  return false;
              }
              var Dob=$('#texdob').val();
               if(Dob==="")
               {
                 alert("Enter Date of Death");
                 $('#textdob').focus();
                 return false;
               }
               var gmale=$('#ramale').is(":checked")
               var gfemale=$('#rafemale').is(":checked");
               if(gmale==false && gfemale==false)
               {
                 alert("select gender");
                  $('').focus;
                 return false;
               }
             
              var Address=$('#textAddress').val();
              if(Address=="")
              {
                  alert("Enter your Permeant Address");
                  $('#textAddress').focus();
                  return false;
              }
              var Address1=$('#textAddress1').val();
              if(Address1=="")
              {
                  alert("Enter your Temporarily Address");
                  $('#textAddress1').focus();
                  return false;
              }
              var city=$('#textcity').val();
              if(city=="")
              {
                  alert("Enter your City");
                  $('#textcity').focus();
                  return false;
              }
              var state=$('#textstate').val();
              if(state=="")
              {
                  alert("Enter your state");
                  $('#textstate').focus();
                  return false;
              }
              var pincode=$('#textpincode').val();
              if(pincode=="")
              {
                  alert("Enter your pincode");
                  $('#textpincode').focus();
                  return false;
              }
              var Uploadfile=$('#textUploadfile').val();
              if(Uploadfile=="")
              {
                  alert("Upload Death Proof Certificate");
                  $('#textUploadfile').focus();
                  return false;
              }
            });
            });
  </script> 
  <br>
  <div class=container>
  <form>
       <fieldset>
        <legend>Personaly Details</legend>
          <div class="form-group col-md-6">
              <label for="textfirstname">First Name</label>
              <input type="text" class="form-control" id="textfirstname" required placeholder="Enter Your First Name">
            </div>
      
            <div class="form-group col-md-6">
              <label for="textlastname">Last Name</label>
              <input type="text" class="form-control" id="textlastname" required placeholder="Enter Your Last Name">
            </div>
      
            <div class="form-group col-md-6">
              <label for="texdob">Date Of Death</label>
              <input type="date" id="texdob" name="birthday" required>
            </div>
      
            <div class="form-group col-md-6">
              <label>Gender</label>
                <input type="radio" id="ramale" name="contact" value="Male" />
                <label for="ramale">MALE</label>
                <input type="radio" id="rafemale" name="contact" value="FEMALE" />
                <label for="rafemale">FEMALE</label>
            </div>
          
           <div class="form-group col-md-9">
            <label for="textAddress">Address</label>
            <input type="text" class="form-control" id="textAddress" placeholder="Enter your Permeant Address">
           </div>
          
           <div class="form-group col-md-9">
            <label for="textAddress1">Address</label>
            <input type="text" class="form-control" id="textAddress1" placeholder="Enter your Temporarily Address">
          </div>
         
          <div class="form-row">
              <div class="form-group col-md-4">
                <label for="textcity">City</label>
                <input type="text" class="form-control" id="textcity">
              </div>

              <div class="form-group col-md-4">
                <label for="textstate">State</label>
                <select id="textstate" class="form-control" required>
                  <option selected> select your state</option>
                  <option>Andhra Pradesh</option>
                  <option>Arunachal Pradesh</option>
                  <option>Assam</option>
                  <option>Bihar</option>
                  <option> Chhattisgarh </option>
                  <option> Chittoor</option> 
                  <option>Goa </option>
                  <option>Gujarat</option>
                  <option>Haryana</option>
                  <option> Himachal Pradesh</option> 
                  <option>Jammu and Kashmir</option> 
                  <option> Jharkhand</option> 
                  <option> Karnataka </option>
                  <option>Kerala</option>
                  <option> Madhya Pradesh</option>
                  <option> Maharashtra</option>
                  <option>Manipur</option>
                  <option> Meghalaya</option>
                  <option>Mizoram</option> 
                  <option> Nagaland</option>
                  <option>Odisha</option>
                  <option>Punjab </option>
                  <option>Rajasthan </option>
                  <option>Sikkim</option>  
                  <option> Tamil Nadu</option>
                  <option> Telangana</option>
                  <option> Tripura</option>
                  <option> Uttar Pradesh</option>
                  <option> Uttarakhand</option>
                  <option> West Bengal</option>
                </select>
              </div>

              <div class="form-group col-md-3">
                <label for="textpincode">Pin code</label>
                <input type="text" class="form-control" id="textpincode">
              </div><br>   
          </div>
       </fieldset><br>
  </form>
      <form>
        <div class="container">
      <fieldset>
        <legend>Upload Proof's</legend>
        <div class="form-group col-md-9">

            <label for="Any Month">Upload Death Proof Certificate</label>
    
            <div class="input-group">
    
                <div class="custom-file">
                    <input type="file" class="form-control-file" required id="textUploadfile">
                 </div>
               
            </div>
        </div>    
      </fieldset><br>
       <div class="container">  
        <input type="submit" value="Submit" id="sumbitbtn" class="btn-info">
      </div>
        </div>
      </form>
  </div>
</body>
</html>
